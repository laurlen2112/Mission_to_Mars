<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mission to Mars</title>
    <!--stackover flow question to avoid fav icon questions/1321878-->
    <link
        rel= "stylesheet"
        href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />
   <!--add a font for the page in style-->
<style>
    body {background-color: rgb(27, 35, 35);}    
   
</style>
<header style="height: 110px; width: 100%">  
</html> 
<body>
<div class="container">

    <div style = "background-color:rgb(226, 139, 95);"
         class="jumbotron text-center"> 
      <h1 style= "color: white; font-family: 'Georgia';"
          style = "text-shadow: rgb(16, 4, 6) ;">Mission to Mars</h1>
       <p><a class="btn btn-primary btn-lg" href="/scrape"
                style = "background-color: rgb(123, 203, 195);"
                style = "color:white; font-family: 'Georgia'"
                 role="button">Scrape New Data</a></p>
  </div>
         <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style= "color: white; font-family: 'Georgia';">Latest Mars News</h2>
              <h4 class="media-heading" style = "color:rgb(123, 203, 195); font-family: 'Georgia'">{{ mars.news_title }} </h4>
              <p style= "color: white; font-family: 'Georgia';">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id = "mars-featured-image">
        <div class="col-md-8">
          <h2 style= "color: white; font-family: 'Georgia';">Featured Mars Image</h2>
            <img
              src="{{mars.featured_image }}"
              class="img-responsive"
              alt="Responsive image"
          />
        </div>
      <!--section table-->
        <div class ="col-md-4">
          <table style = "width: 200px; padding: 15px;>
            <div class="row" id= "mars-facts">
            <h3 style= "color: white; font-family: 'Georgia';"> Mars Facts </h3>
            <table style= "color: rgb(123, 203, 195); font-family: 'Georgia';"{{ mars.facts | safe }}>
          </table>
          
         <!-- for mars hemisphere -->
         <!--ref: stack/questions/25373154-->
      <div class="container-fluid" id = "mars_hemisphere"> 
          <div class ="content">       
            <h2 class = "text-center" style= "color: white; font-family: 'Georgia';">Mars Hemisphere</h2>
            <!--for loop>-->
            {% for hemisphere in mars.mars_hemisphere %}
            <div class ="col-md-6">
              <img src = "{{hemisphere.img_url | default('static/images/error.png', true)}}" 
                        alt="Responsive image" class="img-responsive"}} width="200" height="200" >
                <div class = "caption" style= "color: rgb(123, 203, 195); 
                font-family: 'Georgia';"><h6>{{hemisphere.title}} </h6>     
              </div>
            </div>
            {% endfor %}
         



    
<!-- need to do imge size-->


    </div>
  </div>
  <footer style = "padding-top: 70px;">
  </footer>
  </body>
</html>
</html>
